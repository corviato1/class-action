[build]
  command = "npm run build"
  publish = ".next"

[[redirects]]
  from = "/admin/*"
  to = "/admin/:splat"
  status = 200
  force = true
  conditions = {Role = ["admin"]}

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

[context.production]
  command = "npm run build"

[context.deploy-preview]
  command = "npm run build"

# Password protection for admin routes
# To set a password in Netlify dashboard: Site settings > Visitor access > Password protect
# This is a site-wide password that can be configured in Netlify
# For demo purposes, you would set this in the Netlify dashboard after deployment
